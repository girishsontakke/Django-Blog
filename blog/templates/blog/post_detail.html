{% extends 'blog/base.html' %} {% block content %}
<article class="media content-section">
      <img
        class="rounded-circle article-img"
        src={{ object.author.profile.image.url }}
        alt="profile image"
      />
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ object.author }}</a>
      <small class="text-muted">{{object.date_posted | date:'F d Y' }}</small>
      {% if object.author == user %}
        <div>
          <a href={% url 'blog:post-delete' object.id %}>
            <button class="btn btn-danger btn-sm mt-1 mb-1">Delete</button>
          </a>
          <a href={% url 'blog:post-update' object.id %}>
            <button class="btn btn-info btn-sm mt-1 mb-1">Update</button>
          </a>
        </div>
      {% endif %}
    </div>
    <h2 class="article-title">{{ object.title }}</h2>
    <p class="article-content">{{ object.content }}</p>
  </div>
</article>
{% endblock content %}
